<!DOCTYPE html>
<html>

<head>
  <title>Login and Register Page</title>
  <link rel="shortcut icon" type="x-icon" href="./ImageIcon/logo.svg">

  <link rel="stylesheet" href="sty.css">
</head>

<body class="bac">
<h1> <img src="./ImageIcon/logo.svg" style="width: 46px; height: 46px;" alt=""> StockX</h1>
  <form action="login.php" method="post">
    <div class="container">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">User Name:</label>
        <input type="text" name="username" id="login" placeholder="User Name" required>
      </div>
      <div class="form-group">
        <label for="login-password">Password :</label>
        <input type="password" name="password" id="login-password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <button type="submit" class="lo">Login</button>
      </div>
    </div>
  </form>

  <form action="register.php" method="post">
    <div class="container">
      <h2>Register</h2>
      <div class="form-group">
        <label for="username">User Name:</label>
        <input type="text" name="username" id="register" placeholder="User Name" required>
      </div>
      <div class="form-group">
        <label for="register-password">Password :</label>
        <input type="password" name="password" id="register-password" placeholder="Enter your password" required>
      </div>
      <!-- Added an extra hidden field for form identification -->
      <input type="hidden" name="action" value="register">
      <div class="form-group">
        <button type="submit" class="reg">Register</button>
      </div>
    </div>
  </form>
<script></script>
</body>

</html>
